# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: delivery-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -m playwright install chromium
    startCommand: alembic upgrade head && python -m scripts.seed.seed_all_prod && gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 60 --keep-alive 5
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: delivery-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: delivery-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      # Add your frontend URL(s) in Dashboard if different (comma-separated for multiple)
      - key: CORS_ORIGINS
        value: "https://delivery-frontend.onrender.com"
      - key: CORS_ORIGIN_REGEX
        value: "^https://[a-zA-Z0-9-]+\\.onrender\\.com$"
      - key: FRONTEND_URL
        value: https://delivery-frontend.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AI_MODE
        value: full
      - key: RATE_LIMIT_AI_PER_MINUTE
        value: 30
      - key: RATE_LIMIT_PUBLIC_PER_MINUTE
        value: 60
      - key: ENVIRONMENT
        value: production
      # Set BACKEND_URL in Dashboard to this service's URL (e.g. https://delivery-backend.onrender.com) for preview links
      - key: BACKEND_URL
        value: https://delivery-backend.onrender.com

  # Frontend Service
  - type: web
    name: delivery-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: node_modules/.bin/next start -H 0.0.0.0 -p $PORT
    envVars:
      # Must match your backend URL (Dashboard → delivery-backend → URL). Override in Dashboard if different.
      - key: NEXT_PUBLIC_API_URL
        value: https://delivery-backend.onrender.com
      - key: NODE_VERSION
        value: 20

  # Background Worker Service (use Python 3.11 to match backend and avoid pandas 3.13 build failure)
  - type: worker
    name: delivery-worker
    runtime: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -m playwright install chromium
    startCommand: python -m app.jobs.worker
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: delivery-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: delivery-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://delivery-frontend.onrender.com
      - key: ENVIRONMENT
        value: production
      - key: AI_MODE
        value: full

  # Redis (Key Value) Service - ipAllowList required by Render (each entry is { source: "CIDR" })
  - type: redis
    name: delivery-redis
    plan: free
    region: oregon
    ipAllowList:
      - source: 0.0.0.0/0

databases:
  - name: delivery-db
    plan: free
    region: oregon
