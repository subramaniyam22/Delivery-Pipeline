# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: delivery-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: delivery-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://delivery-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://delivery-frontend.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service
  - type: web
    name: delivery-frontend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://delivery-backend.onrender.com

databases:
  - name: delivery-db
    plan: free
    region: oregon
