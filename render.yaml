# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: delivery-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: delivery-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://delivery-frontend.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service
  - type: web
    name: delivery-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
    startCommand: |
      cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://delivery-backend.onrender.com
      - key: NODE_VERSION
        value: 20

databases:
  - name: delivery-db
    plan: free
    region: oregon
